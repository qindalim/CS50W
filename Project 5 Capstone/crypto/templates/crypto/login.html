{% extends "crypto/layout.html" %}

{% block body %}
    
    <h2>Login</h2>

    <div style="text-align: center;">
        <img src="https://img3.stockfresh.com/files/a/anna_leni/m/26/8903168_stock-vector-cryptocurrency-banner-concept.jpg" alt="">
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div style="margin: 20px; text-align: center;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <br>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>        
    </div>
{% endblock %}
